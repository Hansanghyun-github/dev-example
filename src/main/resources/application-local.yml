env.data: local

spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/diary?serverTimezone=Asia/Seoul
    username: root
    password: ${secret.password}
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
    #open-in-view: false
  output:
    ansi:
      enabled: always
logging.level:
  org.hibernate.SQL: debug
  com.example.devexample.dev: trace