env:
  data: "test"

spring:
  datasource:
    url: jdbc:h2:mem:test;MODE=MySQL
    driverClassName: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
    #open-in-view: false
  output:
    ansi:
      enabled: always

logging.level:
  org.hibernate.SQL: debug
  com:
    example:
      devexample: trace

mybatis:
  type-aliases-package: com.example.devexample.dev,com.example.devexample.required.domain,com.example.devexample.statistics.view
  configuration:
    map-underscore-to-camel-case: true